<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Listt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple To Do List</h1>
    <h2>Sunday</h2>
    <div class="box">
        <p class="done">Do these today!</p>
        <ul class="list">
            <li>Tidy up the house</li>
            <li class="done">Study</li>
            <li class="done">Attend classes online</li>
        </ul>
    </div>
    <ul>
        <p class="done">Other items</p>
    </ul>
    <p class="quote"><em>failing to prepare, you are preparing to fail.</em></p>
</body>
</html>
